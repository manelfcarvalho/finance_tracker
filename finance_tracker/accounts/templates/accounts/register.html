{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg" data-aos="zoom-in">
                <div class="card-header bg-success text-white text-center py-4">
                    <h2 class="mb-0 fw-bold"><i class="bi bi-person-plus me-2"></i>Criar Nova Conta</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Nome de Usuário -->
                        <div class="form-floating mb-4">
                            <input type="text" 
                                   class="form-control" 
                                   id="id_username" 
                                   name="username"
                                   placeholder="Nome de usuário"
                                   required>
                            <label for="id_username"><i class="bi bi-person-circle me-2"></i>Nome de usuário</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-4">
                            <input type="email" 
                                   class="form-control" 
                                   id="id_email" 
                                   name="email"
                                   placeholder="Email"
                                   required>
                            <label for="id_email"><i class="bi bi-envelope me-2"></i>Email</label>
                        </div>

                        <!-- Senha -->
                        <div class="form-floating mb-4">
                            <input type="password" 
                                   class="form-control" 
                                   id="id_password1" 
                                   name="password1"
                                   placeholder="Senha"
                                   required>
                            <label for="id_password1"><i class="bi bi-lock me-2"></i>Senha</label>
                        </div>

                        <!-- Confirmação de Senha -->
                        <div class="form-floating mb-4">
                            <input type="password" 
                                   class="form-control" 
                                   id="id_password2" 
                                   name="password2"
                                   placeholder="Confirmar Senha"
                                   required>
                            <label for="id_password2"><i class="bi bi-shield-lock me-2"></i>Confirmar Senha</label>
                        </div>

                        <button type="submit" class="btn btn-success w-100 btn-lg mb-3">
                            <i class="bi bi-person-check me-2"></i>Registrar
                        </button>

                        <div class="text-center pt-3">
                            <p class="text-muted mb-0">Já possui uma conta?</p>
                            <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar Aqui
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    }
    .card {
        border-radius: 1rem;
    }
    .form-control {
        transition: all 0.3s ease;
    }
</style>
{% endblock %}
