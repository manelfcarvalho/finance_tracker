<!-- transactions/templates/transactions/base.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones do Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.8px;
    }
    .nav-link:hover {
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 1rem 0;
      margin-top: auto;
    }
    .custom-shadow {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar Aprimorada -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <i class="bi bi-graph-up"></i> Finance Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transactions:dashboard' %}">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transactions:add_transaction' %}">
              <i class="bi bi-plus-circle"></i> Nova Transação
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transactions:view_transactions' %}">
              <i class="bi bi-list-ul"></i> Histórico
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transactions:analyze' %}">
              <i class="bi bi-pie-chart"></i> Análise
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-light" href="{% url 'logout' %}">
              <i class="bi bi-box-arrow-right"></i> Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sistema de Mensagens -->
  <div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Conteúdo Principal -->
  <main class="container mt-4 flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <div class="container text-center text-muted py-3">
      <small>
        © 2024 Finance Tracker 
        <span class="mx-2">|</span>
        Desenvolvido com <i class="bi bi-heart-fill text-danger"></i> por Você
      </small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Opcional: jQuery para funcionalidades extras -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
