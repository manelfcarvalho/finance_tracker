<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker - {% block title %}{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- CSS Customizado -->
  <style>
    :root {
      --gradiente-principal: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.8px;
      transition: opacity 0.3s ease;
    }

    .navbar-brand:hover {
      opacity: 0.9;
    }

    .nav-link {
      transition: all 0.3s ease !important;
    }

    .nav-link:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .footer {
      background-color: rgba(248, 249, 250, 0.95);
      backdrop-filter: blur(5px);
    }

    .custom-shadow {
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    body {
      background: var(--gradiente-principal);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <i class="bi bi-graph-up me-2"></i>Finance Tracker
      </a>
      
      <!-- Botão Mobile -->
      <button class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarNav"
              aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Itens de Navegação -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transactions:dashboard' %}">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <!-- Demais itens mantidos -->
        </ul>

        <!-- Botão Sair -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-light" 
               href="{% url 'logout' %}"
               aria-label="Sair do sistema">
              <i class="bi bi-box-arrow-right me-2"></i>Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sistema de Mensagens -->
  <div class="container mt-4">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" 
         role="alert"
         data-aos="fade-down">
      {{ message }}
      <button type="button" 
              class="btn-close" 
              data-bs-dismiss="alert"
              aria-label="Fechar"></button>
    </div>
    {% endfor %}
  </div>

  <!-- Bloco de Conteúdo -->
  <main class="container mt-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container text-center text-muted">
      <small class="d-block mb-2">
        © 2024 Finance Tracker 
        <span class="mx-2">•</span>
        Desenvolvido com <i class="bi bi-heart-fill text-danger"></i> por Você
      </small>
      <small class="text-muted">v1.2.0</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
      easing: 'ease-out-quad'
    });
  </script>
</body>
</html>
